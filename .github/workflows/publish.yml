name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm i -g npm@^11.5.1
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm run check:esm-specifiers
      - run: npm publish --access=public

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes from changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          awk "/^## \\[$VERSION\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md > release-notes.md
          echo "" >> release-notes.md
          echo "**Full Changelog**: https://github.com/ggfincke/mdx-forge/commits/v$VERSION" >> release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
